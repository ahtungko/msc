<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search & Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 90vw;
            margin: auto;
        }
        .download-button, .play-button {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .download-button:hover, .play-button:hover {
            transform: translateY(-2px);
        }
        .spinner {
            border-top-color: #3498db;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Styles for the new modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-4 sm:p-8">

    <div class="container bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl space-y-8">
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-400 mb-2">Music Search & Downloader</h1>
            <p class="text-gray-400">Search for music and download individual songs or in a batch.</p>
        </header>

        <!-- Search Section -->
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="searchKey" placeholder="Enter search key..." class="flex-grow p-3 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200 placeholder-gray-500">
                <button id="fetchBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 download-button">
                    Search Music
                </button>
            </div>
        </div>

        <!-- Status & Loading -->
        <div id="statusMessage" class="text-center font-medium"></div>
        <div id="loadingIndicator" class="hidden flex justify-center items-center">
            <div class="spinner w-8 h-8 rounded-full border-4 border-gray-600"></div>
        </div>
        
        <!-- Music List Section -->
        <div id="musicListContainer" class="hidden overflow-x-auto">
            <!-- Global Quality Selector & Delay Section -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex flex-col sm:flex-row items-center gap-2">
                    <label for="globalQualitySelect" class="block text-sm font-medium text-gray-300">Set Quality for All:</label>
                    <div class="flex gap-2">
                        <select id="globalQualitySelect" class="bg-gray-700 border border-gray-600 rounded-xl p-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                        <button id="applyQualityBtn" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Apply to All</button>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-2 mt-4 sm:mt-0">
                    <label for="downloadDelay" class="block text-sm font-medium text-gray-300">Download Delay (seconds):</label>
                    <input type="number" id="downloadDelay" value="1" min="0" class="w-20 p-2 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200">
                </div>
            </div>

            <div class="flex justify-end gap-2 mb-6">
                <button id="selectAllBtn" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Select All</button>
                <button id="clearSelectionsBtn" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Clear Selections</button>
                <button id="downloadAllBtn" class="bg-emerald-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 download-button">Download Selected</button>
            </div>

            <table class="min-w-full divide-y divide-gray-700 rounded-xl overflow-hidden shadow-lg">
                <thead class="bg-gray-700">
                    <tr>
                        <th scope="col" class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">
                            <input type="checkbox" id="masterCheckbox" class="rounded text-blue-600 focus:ring-blue-500">
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Title</th>
                        <th scope="col" class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider hidden sm:table-cell">Artist</th>
                        <th scope="col" class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider hidden sm:table-cell">Album</th>
                        <th scope="col" class="py-3 px-4 text-left text-xs font-semibold uppercase tracking-wider">Quality</th>
                        <th scope="col" class="py-3 px-4 text-right text-xs font-semibold uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="musicTableBody" class="bg-gray-800 divide-y divide-gray-700">
                    <!-- Music rows will be injected here by JavaScript -->
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <div class="flex justify-between items-center mt-6">
                <button id="prevPageBtn" class="pagination-btn bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Previous Page</button>
                <span id="pageInfo" class="text-sm font-medium text-gray-400"></span>
                <button id="nextPageBtn" class="pagination-btn bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Next Page</button>
            </div>
        </div>
        
        <!-- Audio Player -->
        <div id="audioPlayerContainer" class="hidden fixed bottom-0 left-0 right-0 bg-gray-800 p-4 border-t border-gray-700 shadow-xl z-50">
            <h3 id="currentSongTitle" class="text-sm font-semibold text-gray-300 mb-2"></h3>
            <audio id="audioPlayer" controls loop class="w-full">
            </audio>
        </div>
    </div>

    <!-- The new modal for download status -->
    <div id="downloadStatusModal" class="modal-overlay hidden">
        <div class="bg-blue-700 text-white p-6 rounded-xl shadow-lg text-center">
            <p id="modalStatusText" class="text-lg font-semibold"></p>
            <div class="flex justify-center mt-4">
                <div class="spinner w-8 h-8 rounded-full border-4 border-gray-200 border-t-transparent"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchBtn = document.getElementById('fetchBtn');
            const searchKeyInput = document.getElementById('searchKey');
            const musicTableBody = document.getElementById('musicTableBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const statusMessage = document.getElementById('statusMessage');
            const musicListContainer = document.getElementById('musicListContainer');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const clearSelectionsBtn = document.getElementById('clearSelectionsBtn');
            const masterCheckbox = document.getElementById('masterCheckbox');
            const globalQualitySelect = document.getElementById('globalQualitySelect');
            const applyQualityBtn = document.getElementById('applyQualityBtn');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');
            const pageInfo = document.getElementById('pageInfo');
            const downloadDelayInput = document.getElementById('downloadDelay');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');
            const audioPlayer = document.getElementById('audioPlayer');
            const currentSongTitle = document.getElementById('currentSongTitle');
            const modal = document.createElement('div');
            
            // New references for the modal
            const downloadStatusModal = document.getElementById('downloadStatusModal');
            const modalStatusText = document.getElementById('modalStatusText');
            
            // API URLs are now hardcoded to Joox
            const searchApiUrl = 'https://music.wjhe.top/api/music/joox/search';
            const downloadApiUrl = 'https://music.wjhe.top/api/music/joox/url';

            let allMusicData = [];
            let currentPage = 1;
            let totalPages = 1;
            const pageSize = 20;
            let savedGlobalQuality = null;

            // Displays a custom message box instead of alert()
            function showMessageBox(message) {
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                modal.innerHTML = `
                    <div class="bg-gray-800 rounded-xl p-6 text-center max-w-sm w-full shadow-2xl space-y-4">
                        <p class="text-white text-lg">${message}</p>
                        <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700" onclick="this.parentNode.parentNode.remove();">OK</button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            
            // Fetches data based on search key and page number
            async function fetchData(searchKey, pageIndex) {
                if (!searchKey) {
                    showMessageBox('Please enter a search key.');
                    return;
                }
                
                statusMessage.textContent = '';
                loadingIndicator.classList.remove('hidden');
                musicTableBody.innerHTML = '';
                musicListContainer.classList.add('hidden');
                downloadStatusModal.classList.add('hidden');
                allMusicData = [];
                masterCheckbox.checked = false;
                console.log(`Attempting to fetch music for "${searchKey}" on page ${pageIndex}`);

                try {
                    const url = `${searchApiUrl}?key=${encodeURIComponent(searchKey)}&pageIndex=${pageIndex}&pageSize=${pageSize}`;
                    const proxyUrl = 'https://cors.eu.org/' + url;
                    const response = await fetch(proxyUrl);
                    
                    if (!response.ok) {
                        console.error('HTTP error from proxy:', response.status);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.data && data.data.data && data.data.data.length > 0) {
                        allMusicData = data.data.data;
                        const paging = data.data.pagingVO;
                        currentPage = paging.pageIndex;
                        totalPages = Math.ceil(paging.totalNum / paging.pageSize);
                        
                        updatePaginationControls();
                        renderMusicList(allMusicData);
                        musicListContainer.classList.remove('hidden');
                    } else {
                        statusMessage.textContent = 'No music data found for this search. Please try a different key.';
                        updatePaginationControls();
                    }
                } catch (error) {
                    console.error('Error fetching music data:', error);
                    statusMessage.textContent = 'Failed to fetch music. Please check your search key and network connection.';
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            // Update pagination button states and info text
            function updatePaginationControls() {
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= totalPages;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }

            // Event listener for the main search button and Enter key
            fetchBtn.addEventListener('click', () => {
                const searchKey = searchKeyInput.value.trim();
                currentPage = 1; // Reset to page 1 for new search
                fetchData(searchKey, currentPage);
            });
            searchKeyInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevents form submission if input is in a form
                    fetchBtn.click();
                }
            });

            // Event listeners for pagination buttons
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchData(searchKeyInput.value.trim(), currentPage);
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchData(searchKeyInput.value.trim(), currentPage);
                }
            });

            // Renders the list of songs in the table and populates the global quality dropdown
            function renderMusicList(songs) {
                musicTableBody.innerHTML = '';
                globalQualitySelect.innerHTML = '';
                
                const uniqueQualities = new Set();
                const uniqueFormats = {};

                songs.forEach(song => {
                    if (song.fileLinks && Array.isArray(song.fileLinks)) {
                        song.fileLinks.forEach(link => {
                            const uniqueKey = `${link.quality}_${link.format}`;
                            if (!uniqueQualities.has(uniqueKey)) {
                                uniqueQualities.add(uniqueKey);
                                if (!uniqueFormats[link.format]) {
                                    uniqueFormats[link.format] = [];
                                }
                                uniqueFormats[link.format].push({ quality: link.quality, value: uniqueKey });
                            }
                        });
                    }
                });

                // Populate the global quality selector with unique formats and sorted qualities
                for (const format in uniqueFormats) {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = format.toUpperCase();
                    
                    // Sort by quality in descending order
                    uniqueFormats[format].sort((a, b) => b.quality - a.quality).forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.value;
                        option.textContent = `${item.quality}kbps (${format})`;
                        optgroup.appendChild(option);
                    });
                    globalQualitySelect.appendChild(optgroup);
                }
                
                if (savedGlobalQuality) {
                    globalQualitySelect.value = savedGlobalQuality;
                }

                songs.forEach((song, index) => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-700', 'transition-colors', 'duration-200');
                    if (index % 2 === 0) {
                        row.classList.add('bg-gray-800');
                    } else {
                        row.classList.add('bg-gray-800');
                    }

                    const qualityDropdown = document.createElement('select');
                    qualityDropdown.classList.add('w-full', 'bg-gray-700', 'border', 'border-gray-600', 'rounded-lg', 'p-2', 'text-gray-200');
                    let lowestQuality = { quality: Infinity, format: '' };
                    let bestQuality = { quality: 0, format: '' };
                    
                    if (song.fileLinks && Array.isArray(song.fileLinks)) {
                        song.fileLinks.forEach(link => {
                            const option = document.createElement('option');
                            option.value = `${link.quality}_${link.format}`;
                            option.textContent = `${link.quality}kbps (${link.format})`;
                            qualityDropdown.appendChild(option);
                            // Find the lowest quality link
                            if (link.quality < lowestQuality.quality) {
                                lowestQuality = link;
                            }
                            // Find the best quality link
                            if (link.quality > bestQuality.quality) {
                                bestQuality = link;
                            }
                        });
                    }
                    // Set the best quality as the default for download
                    if (bestQuality.quality !== 0) {
                        qualityDropdown.value = `${bestQuality.quality}_${bestQuality.format}`;
                    }
                    
                    const individualDownloadBtn = document.createElement('button');
                    individualDownloadBtn.classList.add('bg-blue-600', 'text-white', 'font-medium', 'px-3', 'py-1', 'rounded-xl', 'hover:bg-blue-700', 'transition-colors', 'download-button', 'text-sm');
                    individualDownloadBtn.textContent = 'Download';
                    individualDownloadBtn.addEventListener('click', () => {
                        const [quality, format] = qualityDropdown.value.split('_');
                        downloadAndNotify(individualDownloadBtn, song.ID, quality, format, song.title, song.singers[0].name);
                    });

                    const playBtn = document.createElement('button');
                    playBtn.classList.add('bg-purple-600', 'text-white', 'font-medium', 'px-3', 'py-1', 'rounded-xl', 'hover:bg-purple-700', 'transition-colors', 'play-button', 'text-sm', 'ml-2');
                    playBtn.innerHTML = '&#9654;'; // Use play icon instead of text
                    playBtn.setAttribute('data-song-id', song.ID);
                    playBtn.addEventListener('click', () => {
                        // For playing, we override the dropdown and always use the lowest quality link
                        let playQuality = lowestQuality.quality;
                        let playFormat = lowestQuality.format;
                        playSongAsBlob(song.ID, playQuality, playFormat, song.title, song.singers[0].name);
                    });
                    
                    row.innerHTML = `
                        <td class="py-4 px-4 text-sm">
                            <input type="checkbox" class="song-checkbox rounded text-blue-600 focus:ring-blue-500" data-song-id="${song.ID}" data-title="${encodeURIComponent(song.title)}" data-artist="${encodeURIComponent(song.singers[0].name)}">
                        </td>
                        <td class="py-4 px-4 text-sm font-medium flex items-center"></td>
                        <td class="py-4 px-4 text-sm text-gray-400 hidden sm:table-cell">${song.singers.map(s => s.name).join(', ')}</td>
                        <td class="py-4 px-4 text-sm text-gray-400 hidden sm:table-cell">${song.album.name}</td>
                        <td class="py-4 px-4 text-sm"></td>
                        <td class="py-4 px-4 text-right text-sm"></td>
                    `;
                    // Append the play button and title to the title cell in the correct order
                    const titleCell = row.querySelector('td:nth-child(2)');
                    titleCell.textContent = song.title;
                    titleCell.appendChild(playBtn);
                    
                    row.querySelector('td:nth-child(5)').appendChild(qualityDropdown);
                    const actionsCell = row.querySelector('td:nth-child(6)');
                    actionsCell.appendChild(individualDownloadBtn);
                    musicTableBody.appendChild(row);
                });
                if (savedGlobalQuality) {
                    applySavedQuality(savedGlobalQuality, allMusicData);
                }
            }

            function applySavedQuality(globalValue, songs) {
                const songDropdowns = document.querySelectorAll('#musicTableBody select');
                songDropdowns.forEach((dropdown, index) => {
                    const song = songs[index];
                    let matchedQuality = false;

                    for (const link of song.fileLinks) {
                        if (`${link.quality}_${link.format}` === globalValue) {
                            dropdown.value = globalValue;
                            matchedQuality = true;
                            break;
                        }
                    }
                    if (!matchedQuality) {
                        const [globalQuality, globalFormat] = globalValue.split('_');
                        let bestMatch = { quality: 0 };
                        for (const link of song.fileLinks) {
                            if (link.format === globalFormat && link.quality > bestMatch.quality) {
                                bestMatch = link;
                            }
                        }
                        if (bestMatch.quality > 0) {
                            dropdown.value = `${bestMatch.quality}_${bestMatch.format}`;
                        } else {
                            let overallBest = { quality: 0 };
                            song.fileLinks.forEach(link => {
                                if (link.quality > overallBest.quality) {
                                    overallBest = link;
                                }
                            });
                            dropdown.value = `${overallBest.quality}_${overallBest.format}`;
                        }
                    }
                });
            }

            // Applies the global quality setting to all individual dropdowns
            applyQualityBtn.addEventListener('click', () => {
                const globalValue = globalQualitySelect.value;
                savedGlobalQuality = globalValue;
                applySavedQuality(globalValue, allMusicData);
            });

            // Handles the download logic for a single file and provides notification
            async function downloadAndNotify(button, id, quality, format, title, artist) {
                const originalButtonText = button.textContent;
                button.textContent = 'Downloading...';
                button.disabled = true;

                try {
                    await downloadFileAsBlob(id, quality, format, title, artist);
                    button.textContent = 'Downloaded!';
                    setTimeout(() => {
                        button.textContent = originalButtonText;
                        button.disabled = false;
                    }, 2000);
                } catch (error) {
                    console.error('Error downloading file:', error);
                    showMessageBox(`Failed to download song: ${title}. Please try again.`);
                    button.textContent = originalButtonText;
                    button.disabled = false;
                }
            }

            async function downloadFileAsBlob(id, quality, format, title, artist) {
                const filename = `${title} - ${artist}.${format}`;
                const downloadUrl = `${downloadApiUrl}?ID=${id}&quality=${quality}&format=${format}`;
                
                const proxyDownloadUrl = 'https://cors.eu.org/' + downloadUrl;

                try {
                    const response = await fetch(proxyDownloadUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading file:', error);
                    throw error;
                }
            }

            // Handles playing a song by fetching it as a Blob and setting it to the audio player
            async function playSongAsBlob(id, quality, format, title, artist) {
                const playUrl = `${downloadApiUrl}?ID=${id}&quality=${quality}&format=${format}`;
                const proxyPlayUrl = 'https://cors.eu.org/' + playUrl;

                const playButton = document.querySelector(`button[data-song-id="${id}"]`);
                const spinnerHTML = `<div class="spinner w-4 h-4 rounded-full border-2 border-gray-600 border-t-white"></div>`;
                const originalButtonContent = playButton.innerHTML;
                playButton.innerHTML = spinnerHTML;
                playButton.disabled = true;
                
                try {
                    const response = await fetch(proxyPlayUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    if (audioPlayer.src) {
                        window.URL.revokeObjectURL(audioPlayer.src);
                    }

                    audioPlayer.src = url;
                    audioPlayer.play();
                    
                    audioPlayerContainer.classList.remove('hidden');
                    currentSongTitle.textContent = `Now Playing: ${artist} - ${title}`;
                    document.title = `${artist} - ${title}`;

                } catch (error) {
                    console.error('Error playing song:', error);
                    showMessageBox(`Failed to play song: ${title}. Please try again.`);
                } finally {
                    playButton.innerHTML = originalButtonContent;
                    playButton.disabled = false;
                }
            }

            // Select All functionality
            masterCheckbox.addEventListener('change', () => {
                const checkboxes = document.querySelectorAll('.song-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = masterCheckbox.checked;
                });
            });

            selectAllBtn.addEventListener('click', () => {
                const checkboxes = document.querySelectorAll('.song-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = true;
                });
                masterCheckbox.checked = true;
            });
            
            // New "Clear Selections" functionality
            clearSelectionsBtn.addEventListener('click', () => {
                const checkboxes = document.querySelectorAll('.song-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
                masterCheckbox.checked = false;
            });

            // Batch download functionality with queue and progress
            downloadAllBtn.addEventListener('click', async () => {
                const selectedSongs = Array.from(document.querySelectorAll('.song-checkbox:checked'));
                const delayInSeconds = parseInt(downloadDelayInput.value, 10) || 1;
                const delayInMilliseconds = delayInSeconds * 1000;

                if (selectedSongs.length === 0) {
                    showMessageBox('Please select at least one song to download.');
                    return;
                }

                downloadStatusModal.classList.remove('hidden');

                for (let i = 0; i < selectedSongs.length; i++) {
                    const checkbox = selectedSongs[i];
                    const id = checkbox.dataset.songId;
                    const title = decodeURIComponent(checkbox.dataset.title);
                    const artist = decodeURIComponent(checkbox.dataset.artist);
                    const row = checkbox.closest('tr');
                    const qualityDropdown = row.querySelector('select');
                    const [quality, format] = qualityDropdown.value.split('_');

                    // Updated to include the song title again
                    modalStatusText.textContent = `Downloading song ${i + 1} of ${selectedSongs.length}: ${title}`;
                    
                    try {
                        await downloadFileAsBlob(id, quality, format, title, artist);
                    } catch (error) {
                        console.error('Error during batch download:', error);
                        showMessageBox(`Failed to download: ${title}. Skipping to the next song.`);
                    }

                    if (i < selectedSongs.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, delayInMilliseconds));
                    }
                }

                modalStatusText.textContent = 'All selected songs have been downloaded!';
                setTimeout(() => {
                    downloadStatusModal.classList.add('hidden');
                }, 3000);
            });
        });
    </script>

</body>
</html>
